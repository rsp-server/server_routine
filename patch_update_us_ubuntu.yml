- name: ubuntu update
  hosts: all
  sudo: true
  tasks:
  - name: Update and upgrade apt packages
    become: true
    become_user: root
    apt:
      upgrade: yes
      
  - name: Autoremove unused packages
    command: apt-get -y autoremove
    register: apt_result
    changed_when: "'packages will be REMOVED' in apt_result.stdout"      
      
